<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Group_Chat_App[@1_Server]</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
   
   

 <input id="input" placeholder="Type your message here" />
 <!--<input id="enter" type="button" onclick="sendMessage()">-->

 <br>
  <br>
   <br>

    <div id="box"></div>
   
    <script src=https://cdn.pubnub.com/sdk/javascript/pubnub.4.28.2.min.js></script>
    <script> 
   
    (function() {
            var pubnub = new PubNub({
                publishKey: 'demo',
                subscribeKey: 'demo'
            });
            function $(id) {
                return document.getElementById(id);
            }
            var box = $('box'),
                input = $('input'),
                channel = '10chat-demo';
            pubnub.addListener({
                message: function(obj) {
                    box.innerHTML = ('' + obj.message).replace(/[<>]/g, '') + '<br><br>' + box.innerHTML
                }
            });
            pubnub.subscribe({
                channels: [channel]
            });
            input.addEventListener('keyup', function(e) {
              if ((e.keyCode || e.charCode) === 13) {
                    pubnub.publish({
                        channel: channel,
                        message: input.value,
                        x: (input.value = '')
                    });
                }
                /*if (document.getElementById('enter')) {
                    pubnub.publish({
                        channel: channel,
                        message: input.value,
                        x: (input.value = '')
                    });
                }*/
            });
        })();
    
    </script>

</body>
